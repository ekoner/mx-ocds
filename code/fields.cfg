Buyer
  "Unidad Administrativa Solicitante" -> buyer/name

Tender
  "Número de expediente"              -> tender/id
  "Descripcion de las obras públicas, los bienes o servicios contratados" -> tender/description
  "Monto del Contrato con impuestos incluídos y peso mexicano."           -> tender/value
  "Razones que Justifiquen su elección"                                   -> tender/awardCriteriaDetails
  "Relacion con los nombres completos de los participantes o invitados"   -> tender/tenderers
  "Unidad Administrativa Resposable de la ejecucion"                      -> tender/procuringEntity
  "Hipervínculo a la Convocatoria o invitación"                           -> tender/documents
  "Tipo de Procedimiento"                                                 -> tender/procurementMethod
  status -> se puede sacar de toda la info publicada en la licitacion
  items  -> se puede sacar de los documentos escaneados (PDF)
  awardCriteria     -> se puede sacar el código leyendo "Razones que Justifiquen su elección"
  tenderPeriod      -> se puede deducir de "Fecha de la Convocatoria o Invitacion"
  numberOfTenderers -> se puede calcular desde "Relacion con los nombres completos de los participantes o invitados"

Awards
  "Nombre ( o razón social) del ganador o adjudicado"                     -> awards/suppliers
  "Hipervinculo al documento del Dictamen y/o Fallo"                      -> awards/documents

Contracts
  "Numero del Contrato (Hipervínculo al documento del contrato)"           -> contracts/id
  "Objeto del Contrato"                                                    -> contracts/description
  "Ejecucion de los Servicios Contratados u obra publica a realizar – Fecha de Inicio"	-> contracts/period/startDate
  "Ejecucion de los Servicios Contratados u obra publica a realizar – Fecha de Término" -> contracts/period/endDate
  "Monto del Contrato con impuestos incluídos"                             -> contracts/value
  "Fecha del Contrato" -> contracts/dateSigned
  "Numero del Contrato (Hipervínculo al documento del contrato)"           -> contracts/documents
